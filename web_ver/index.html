<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Changer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Church Sign Changer</h1>

        <label for="originalSign">Original Sign Message:</label>
        <textarea id="originalSign" placeholder="Enter original message..."></textarea>

        <label for="newSign">New Sign Message:</label>
        <textarea id="newSign" placeholder="Enter new message..."></textarea>

        <!-- Checkbox to show extra details -->
        <div class="checkbox-container">
            <label>
                <input type="checkbox" id="showExtraDetails">
                Show shared and unused letters
            </label>
        </div>

        <button onclick="compareSigns()">Compare</button>

        <h2>Results:</h2>
        <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
</body>

</html>
